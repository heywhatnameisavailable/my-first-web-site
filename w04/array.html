  <h3>스타팅 포켓몬</h3>
  <script>        
    const pokemons = ["나오하", "뜨아거"];        
    document.write(pokemons[0]);
    document.write(pokemons[1]);

  <h3>count</h3>

    document.write(pokemons.length)
